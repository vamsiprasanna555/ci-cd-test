<template>
    <lightning-card title="Student Info without Track">
        <lightning-input label="First Name" title="First Name" onkeyup={handleFirstname}></lightning-input>
        <lightning-input label="Last Name" title="Last Name" onkeyup={handleLastname}></lightning-input>
        <lightning-input label="Email" title="Email" onkeyup={handleEmailname}></lightning-input>
    </lightning-card>
    <lightning-card title="Student record Info  with Track">
        <div class="slds-p-around_medium">
            <p> First Name:{firstName}</p>
            <p> Last Name:{lastName}</p>
            <p> Email:{email}</p>
        </div>
    </lightning-card>
    <lightning-card title="Student Info with Track">
        <div class="slds-p-around_medium">
            <p> studenFirstName:{studentData.firstName}</p>
            <p> studenLastName:{studentData.lastName}</p>
            <p> studenEmail:{studentData.email}</p>
        </div>
    </lightning-card>
</template>
