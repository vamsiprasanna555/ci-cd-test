<template>
    <lightning-card title="Account Client Records">
        <div class="slds-m-around_medium">
        <lightning-record-view-form record-id={recordId} object-api-name="Account">
            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-output-field field-name="Industry"></lightning-output-field>
            <lightning-output-field field-name="Phone"></lightning-output-field>
        </lightning-record-view-form>

        <lightning-button title="Edit" label="Edit" onclick={handelEdit}></lightning-button>

        <template if:true={isVisible}>
            <lightning-record-edit-form record-id={recordId} object-api-name="Account" onsuccess={handelSuccess}>
<lightning-input-field field-name="Name"></lightning-input-field>
<lightning-input-field field-name="Industry"></lightning-input-field>
<lightning-input-field field-name="Phone"></lightning-input-field>
 <lightning-button class="slds-m-around_medium" variant="success" label="Save" type="Submit"></lightning-button>
 <lightning-button class="slds-m-around_medium" variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>            
            </lightning-record-edit-form>
            
        </template>
    </div>
    </lightning-card>


</template>
